<html lang="en">

    <title>XONE</title>
    <meta charset="utf-8">

    <link href="css/layout.css" rel="stylesheet" type="text/css">

  <body>
    <div class="project-layout">
      <div class="page-content">
        <div class="section-first"><img class="bg" src="./images/bg_0.png">
          <div class="text">
            <p class="is-font-3 left" id="first_word">Thank you for being a part of our<span class="nowrap">special day.</span></p><img class="right" id="second_word" src="./images/name.png">
          </div>
          <div class="swipe-down">
            <p class="is-font-3">SWIPE DOWN FOR MORE</p><img src="./images/swipedown.svg">
          </div>
        </div>
        <div class="section-second">
          <div class="header"><img class="heart" src="./images/noun-heart-1556514.png">
            <h2 class="is-font-3">OUR WEDDING DAY</h2>
            <p class="is-font-3">NOT LIVING UNTIL DRUNK</p>
          </div><img class="timeline" src="./images/timeline.png">
          <div class="footer">
            <h3 class="is-font-3">Dress code: White, Brown.</h3>
            <p class="is-font-1">May 28th 2022</p>
          </div>
        </div>
        <div class="only-desktop">
          <p class="is-font-3">Please SCAN THIS for more detail!</p>
          <div class="qr-code"><img src="https://chart.googleapis.com/chart?cht=qr&amp;chl=https%3A%2F%2Fkingdong2222.github.io%2Fad-tool%2Fprivate_party%2F&amp;chs=180x180&amp;choe=UTF-8&amp;chld=L|2"></div><img class="bg" src="./images/bg-desktop.jpeg">
        </div>
      </div>
    </div>
    <!-- Include Plugin-->
    <script src="js/jquery.min.js"></script>
    <script src="js/wow.min.js"></script>
    <script src="js/swiper.min.js"></script>
    <script src="js/jquery.fancybox.min.js"></script>
    <script src="js/jquery.vide.js"></script>
    <script src="js/main.js"></script>
    <script src="js/anime.js"></script>
    <script>
      window.onload = () => {
      	setTimeout(()=>{
      		document.getElementById('first_word').classList.add('show')
      	},500)
      	setTimeout(()=>{
      		document.getElementById('second_word').classList.add('show')
      	},1000)
      
      }
      
      $('.list-unstyled > li').click(function(){
      	$('.list-unstyled').toggleClass('is-visible');
      	$('.cd-nav-trigger').removeClass('menu-is-open')
      })
      let intViewportWidth = window.innerWidth;
      let animeObjectCTA = anime({
      		targets: '#cta',
      		easing: 'easeInOutSine',
      		duration: 550,
      		translateX: [
      			{
      			value: 16 * -1,
      			},
      			{
      			value: 16,
      			},
      			{
      			value: 16/-2,
      			},
      			{
      			value: 16/2,
      			},
      			{
      			value: 0
      			}
      		],
      		loop: true,
      		delay: 1000,
      })
      let animeObjectCTA1 = anime({
      		targets: '#cta1',
      		easing: 'easeInOutSine',
      		duration: 550,
      		translateX: [
      			{
      			value: 16 * -1,
      			},
      			{
      			value: 16,
      			},
      			{
      			value: 16/-2,
      			},
      			{
      			value: 16/2,
      			},
      			{
      			value: 0
      			}
      		],
      		loop: true,
      		delay: 1000,
      })
      if(intViewportWidth < 992){
      	let animeObjectMBlogo = anime({
      		targets: '#logo-intro',
      		left: '0',
      		opacity: 1,
      		delay: 800,
      		easing: 'easeInQuad'
      	})
      	let animeObjectIntroBG = anime({
      		targets: '#bg-intro',
      		opacity: 1,
      		delay: 800,
      		easing: 'easeInQuad'
      	})
      } else {
      	let animeObjectDesktopLogo = anime({
      		targets: '#logo-intro',
      		left: '-10%',
      		opacity: 1,
      		delay: 1000,
      		easing: 'easeInQuad'
      	})
      	if(intViewportWidth < 1440){
      		let animeObjectIntroBG1 = anime({
      			targets: '#bg-intro',
      			opacity: 1,
      			delay: 800,
      			easing: 'easeInQuad'
      		})
      	} else {
      		let animeObjectIntroBG2 = anime({
      			targets: '#bg-intro',
      			opacity: 1,
      			delay: 800,
      			easing: 'easeInQuad'
      		})
      	}
      }
    </script>
  </body>
