<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Zalo AI 2019</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <meta name="description" content="description here">

    <meta name="revisit-after" content="7 days">
    <meta property="og:url" content="">
    <meta property="og:title" content="">
    <meta property="og:image" content="">
    <link rel="icon" type="image/ico" href="https://ads.zalo.me/business/wp-content/themes/html5blank-stable/img/icons/favicon.ico"><meta name="referrer" content="none-when-downgrade"> 
    <link href="css/animate.min.css" rel="stylesheet" type="text/css">
    <link href="css/layout.css" rel="stylesheet" type="text/css">
    <style></style>
  </head>
  <body>
    <div class="main">
      <div class="body">
        <div class="premier-partner-block" style="display: grid;grid-template-columns: 1fr;">
          <div id="partner-bg" style=" grid-column-start: 1;grid-row-start: 1;width: 150px; height: calc(150px * 1662 / 2084);background-position: center;background-repeat: no-repeat;background-size: contain;"></div><a id="premier-partner" href="https://ads.zalo.me/business/doi-tac-cao-cap/" target="_blank" style="transition:all 0.3s;grid-column-start: 1;grid-row-start:1;width: 150px;height: calc(150px * 2002 / 2084);position: relative;display:block;"><img src="https://ads.zalo.me/business/wp-content/uploads/2021/04/bg-premier-partner.png" style="width: 100%;">
            <div id="dot-open" style="position: absolute;top: 0px;right: 10px;display: block;cursor:pointer;"><span class="dot" style="width: 5px;height: 5px;background-color:#fff;border-radius: 50%;display: inline-block;margin: 0 2px;"> </span><span class="dot" style="width: 5px;height: 5px;background-color:#fff;border-radius: 50%;display: inline-block;margin: 0 2px;"> </span><span class="dot" style="width: 5px;height: 5px;background-color:#fff;border-radius: 50%;display: inline-block;margin: 0 2px;"> </span></div></a>
        </div>
        <script>
          let b = document.getElementById('premier-partner')
          let c = document.getElementById('partner-bg')
          let url_link = ""
          
          let zafago_url = 'https://ads.zalo.me/business/wp-content/uploads/2021/04/pp-zafago.png'
          let vietguys_url = 'https://ads.zalo.me/business/wp-content/uploads/2021/04/pp-vietguys-jsc.png'
          let rich_media_url = "https://ads.zalo.me/business/wp-content/uploads/2021/04/pp-rich-media.png"
          let pmax_url = "https://ads.zalo.me/business/wp-content/uploads/2021/04/pp-pmax.png"
          let novaon_url = "https://ads.zalo.me/business/wp-content/uploads/2021/04/pp-novaon.png"
          let newtab_url = "https://ads.zalo.me/business/wp-content/uploads/2021/04/pp-newtab.png"
          let mediaz_url = "https://ads.zalo.me/business/wp-content/uploads/2021/04/pp-mediaz.png"
          let ants_url = "https://ads.zalo.me/business/wp-content/uploads/2021/04/pp-ants.png"
          
          window.onload = () =>{
          
              let brand_name = window.location.search.replace('?', '')
          
              switch(brand_name){
                  case 'zafago' : url_link = zafago_url; break;
                  case 'vietguys_jsc' : url_link = vietguys_url; break;
                  case 'rich_media' : url_link = rich_media_url; break;
                  case 'pmax' : url_link = pmax_url; break;
                  case 'novaon' : url_link = novaon_url; break;
                  case 'newtab' : url_link = newtab_url; break;
                  case 'mediaz' : url_link = mediaz_url; break;
                  case 'ants' : url_link = ants_url; break;
                  default: url_link = ants_url; break;
              }
          }
          
          
          b.onmouseover = value => {
              
          
              b.style.opacity = 0
              c.style.backgroundImage = "url('"+ url_link + "')"
          }
          b.onmouseleave = value => {
              b.style.opacity = 1
          }
        </script>
      </div>
    </div>
    <!-- Include Plugin-->
    <script src="js/jquery.min.js"></script>
    <script src="js/main.js"></script>
    <script></script>
  </body>
</html>
