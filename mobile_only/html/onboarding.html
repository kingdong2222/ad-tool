<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Zalo Ads</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <meta name="description" content="description here">
    <meta name="format-detection" content="telephone=no">
    <meta name="author" content="Lam Nguyen">
    <meta name="copyright" content="2018 Lam Nguyen">
    <meta name="robots" content="index, follow">
    <meta name="revisit-after" content="7 days">
    <meta property="og:url" content="">
    <meta property="og:title" content="">
    <meta property="og:image" content="">
    <link rel="icon" type="image/ico" href="images/favicon.ico">
    <link href="css/animate.min.css" rel="stylesheet" type="text/css">
    <link href="css/layout.1.0.1.css" rel="stylesheet" type="text/css">
    <style></style>
  </head>
  <body>
    <div class="page-content">
      <div class="body">
        <div class="section-onboarding">
          <div class="swiper-container swiper-onboarding">
            <div class="swiper-wrapper">
              <div class="swiper-slide">
                <div class="img-onboarding-step" style="background-image:url(images/img_onboarding_step1.jpg)"></div>
                <div class="desc">
                  <h2>Chào mừng bạn đến với Zalo Ads</h2>
                  <p>Tiếp cận 60 triệu khách hàng tiềm năng trên hệ sinh thái Zalo</p>
                </div>
              </div>
              <div class="swiper-slide">
                <div class="img-onboarding-step" style="background-image:url(images/img_onboarding_step2.png)"></div>
                <div class="desc">
                  <h2>Phân phối quảng cáo rộng khắp</h2>
                  <p>Tìm kiếm khách hàng tiềm năng từ Zalo, Zing News, Báo mới…</p>
                </div>
              </div>
              <div class="swiper-slide">
                <div class="img-onboarding-step" style="background-image:url(images/img_onboarding_step3.jpg)"></div>
                <div class="desc">
                  <h2>Tạo quảng cáo dễ dàng hơn</h2>
                  <p>Chỉ vài bước đơn giản là bạn đã có thể tạo ngay quảng cáo cho mình</p>
                </div>
              </div>
            </div>
            <div class="swiper-pagination"></div>
          </div>
          <div class="buttons is-fixed">
            <button class="button is-primary is-large is-fullwidth swiper-button-next">Tiếp theo</button>
            <button class="button is-primary is-large is-fullwidth button-create-ads" onclick="location.href='overview_null.html'" style="display:none">Tiếp theo {User hoàn toàn mới}</button>
            <button class="button is-primary is-large is-fullwidth button-create-ads" onclick="location.href='overview_landingPage.html'" style="display:none">Tiếp theo {User đã có tài khoản}</button>
          </div>
        </div>
      </div>
    </div>
    <div class="bl-tooltip">
    </div>
    <div class="bl-popup">
    </div>
    <div class="bl-modal">
    </div>
    <!-- Include Plugin-->
    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/tippy.min.js"></script>
    <script src="js/swiper.min.js"></script>
    <script>
       var swiper = new Swiper('.swiper-onboarding', {
      	pagination: {
      		el: '.swiper-pagination',
      	},
      	 navigation: {
      		nextEl: '.swiper-button-next',
      	},
      	
      });
      //- check slider cuối 
      swiper.on('slideChange', function(){
      	if(swiper.isEnd){
      		$(".button-create-ads").show();
      		$(".swiper-button-next").hide();
      	}else{
      		$(".button-create-ads").hide();
      		$(".swiper-button-next").show();
      	}
      });
    </script>
  </body>
</html>
