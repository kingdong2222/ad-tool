  <body class="new-body-list-form">
    <div class="page-content">
      <div class="group-panel"> 
        <div class="panel-heading">Chọn Form bạn muốn sử dụng trong quảng cáo</div>
        <div class="panel-body form-default"> 
          <div class="group-ins" style="min-height: 585px">
            <div class="tab-ceate-group is-create-form"> <a href="#!"> <span>Tạo Form mới </span></a><a class="active" href="#!"> <span>Các Form đã tạo</span></a></div>
            <div class="bl-list-form"> 
              <p class="error">Vui lòng chọn Form muốn chạy quảng cáo </p>
              <div class="list-form"> 
                <div class="item">
                  <div class="col-1"> 
                    <input type="radio" name="form" id="f1">
                    <label for="f1"><img src="https://via.placeholder.com/80x40">
                      <p class="name">Form name ABC</p>
                    </label>
                  </div>
                  <div class="col-2">
                    <p>Tạo mới</p>
                    <p class="date">23/12/2020 21:30</p>
                  </div>
                  <div class="col-3"> <a class="edit-ad" href="#!"><i class="icz icz-fill-edit"></i></a><a class="clone-ad" href="#!"><i class="icz icz-clone"></i></a></div>
                </div>
                <div class="item">
                  <div class="col-1"> 
                    <input type="radio" name="form" id="f2">
                    <label for="f2"><img src="https://via.placeholder.com/80x40">
                      <p class="name">Form name ABC</p>
                    </label>
                  </div>
                  <div class="col-2">
                    <p>Đang chạy</p>
                    <p class="date">23/12/2020 21:30</p>
                  </div>
                  <div class="col-3"> <a class="edit-ad is-disabled" href="#!"><i class="icz icz-fill-edit"></i></a><a class="clone-ad" href="#!"><i class="icz icz-clone"></i></a></div>
                </div>
              </div>
              <div class="bl-paging">
                <p>1-10/81</p>
                <div class="group-btn-page"> 
                  <label><i class="icz icz-left"></i></label>
                  <label>1</label>
                  <label>2</label>
                  <label>3</label>
                  <label>4</label>
                  <label>5</label>
                  <label><i class="icz icz-right"></i></label>
                </div>
              </div>
            </div>
          </div>
          <div class="adsBox-container hide-on-med-and-down"> 
            <div class="adsBox-title"> 
              <h4>Xem trước Form </h4>
            </div>
            <div class="ads-preview"> 
              <div class="ads-container">
                <div class="ad-form"> <img src="images/placeholder_form.jpg" alt="Zalo Ads"></div>
              </div>
            </div>
          </div>
